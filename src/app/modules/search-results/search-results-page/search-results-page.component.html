
<app-title-bar></app-title-bar>

<div class="layer"></div>



<!-- Content
================================================== -->
<div class="container">
	<div class="row">
		
		<app-form-search></app-form-search>


		<div class="col-md-12">

			<app-filtering-section (changeMode)="changeMode($event)" [displayMode]="displayMode"></app-filtering-section>

			<div class="row">


                <ng-container *ngIf="displayMode =='list'">
                            <!-- Listing Item -->
                        <div class="col-lg-12 col-md-12" *ngFor="let item of items">
                            <div class="listing-item-container list-layout">
                                <a routerLink="../freelance" class="listing-item">
                                    
                                    <!-- Image -->
                                    <div class="listing-item-image">
                                        <img [src]="item.img" alt="">
                                        <span class="tag" [innerText]="item.categorie"></span>
                                    </div>
                                    
                                    <!-- Content -->
                                    <div class="listing-item-content">
                                        <div class="listing-badge now-open" *ngIf="item.favorite">Populaire</div>

                                        <div class="listing-item-inner">
                                            <h3>{{item.libelle}} <i class="verified-icon" *ngIf="item.verified"></i></h3>
                                            <span [innerText]="item.location"></span>
                                            <div class="star-rating"  [innerHtml]="loadStarthtml(item.ratingNbre, item.avisNbre)">
                                              
                                            </div>
                                        </div>

                                        <span class="like-icon"></span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <!-- Listing Item / End -->
                </ng-container>

                <ng-container *ngIf="displayMode =='grid'">

                        <!-- Listing Item -->
                        <div class="col-lg-4 col-md-6" *ngFor="let item of items">
                            <a routerLink="../freelance" class="listing-item-container compact">
                                <div class="listing-item">
                                    <img [src]="item.img" alt="">

                                    <div class="listing-badge now-open" *ngIf="item.favorite">Populaire</div>

                                    <div class="listing-item-content">
                                        <div class="numerical-rating" [ngClass]="{'high': item.ratingNbre >= 4.0, 'mid': item.ratingNbre >= 3.0, 'low': item.ratingNbre < 3.0}">
                                            {{  item.ratingNbre }}
                                    </div>
                                        <h3>{{item.libelle}} <i class="verified-icon" *ngIf="item.verified"></i></h3>
                                        <span [innerText]="item.location"></span>
                                    </div>
                                    <span class="like-icon"></span>
                                </div>
                            </a>
                        </div>
                        <!-- Listing Item / End -->
                </ng-container>
				


			</div>

			<!-- Pagination -->
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<!-- Pagination -->
					<div class="pagination-container margin-top-20 margin-bottom-40">
						<nav class="pagination">
							<ul>
								<li><a href="#" class="current-page">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#"><i class="sl sl-icon-arrow-right"></i></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- Pagination / End -->

		</div>

	</div>
</div>
